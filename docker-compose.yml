version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: smart-economato-db
    restart: always
    environment:
      POSTGRES_DB: smart_economato
      POSTGRES_USER: user_admin
      POSTGRES_PASSWORD: secret_password
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  app:
    image: php:8.2-apache
    container_name: smart-economato-app
    restart: always
    depends_on:
      - db
    volumes:
      - .:/var/www/html
    ports:
      - "8080:80"
    command: >
      sh -c "apt-get update && apt-get install -y libpq-dev 
      && docker-php-ext-install pdo pdo_pgsql pgsql
      && apache2-foreground"